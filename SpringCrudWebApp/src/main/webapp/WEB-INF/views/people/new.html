<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreatePerson</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name">Name</label>
    <input th:field="${person.name}" type="text" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <label for="age">Age</label>
    <input th:field="${person.age}" type="text" id="age"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br>
    <label for="email">Email</label>
    <input th:field="${person.email}" type="text" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br>
    <label>Sex</label>
    <br>
    <input type="radio" th:field="${person.gender}" id="male" value="true"/>
    <label for="male">Male</label>
    <br>
    <input type="radio" th:field="${person.gender}" id="female" value="false"/>
    <label for="female">Female</label>
    <br>
    <input type="submit" value="Add">
    <br>

</form>
<a href="javascript:history.back()">Back</a>
</body>
</html>
