<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<h1>Edit Person</h1>
<form th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}" th:method="PATCH">
    <input type="hidden" th:name="_method" th:value="PATCH"/>

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br>
    <label for="age">Age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br>
    <input type="radio" name="gender" id="male" value="true" th:checked="${person.gender == true}"/>
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female" value="false" th:checked="${person.gender == false}"/>
    <label for="female">Female</label>
    <br>
    <br/>
    <button type="submit">Save</button>
</form>
<a href="javascript:history.back()">Back</a>
</body>
</html>
